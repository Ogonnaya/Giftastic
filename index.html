<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Amazing World of Fruit Gifs</title>

    <!-- Link to Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500&display=swap"
      rel="stylesheet"
    />
    <!-- Link to stylesheet  -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <form id="fruit-search">
          <h1>FRUIT GIFS</h1>
          <div class="input-group input-group-lg col-md-12">
            <input
              id="fruit-input"
              type="text"
              placeholder="Add a fruit"
              class="form-control col-md-6"
              aria-label="Large"
              aria-describedby="inputGroup-sizing-sm"
            />
            <br />

            <!-- New button added when submit is pushed -->
            <input
              id="add-fruit"
              class="btn btn-warning"
              type="submit"
              value="Submit"
            />
          </div>
        </form>
      </div>
    </div>

    <!-- Fruit buttons appear here -->
    <div class="container">
      <div id="fruit-buttons"></div>
    </div>

    <!-- Gifs appear here -->
    <div class="container">
      <div id="fruit-gifs"></div>
    </div>

    <!-- Links to jquery & javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
